<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://uploads.onecompiler.io/44btwhcbf/44btvk9pz/Instagram_logo_2022.svg.png" class="corner-icon" alt="icon">

    <main class="main-layout">
        <section class="left-section">
            <h2 class="promo-text">
                Посмотрите, какими моментами из жизни поделились ваши <span class="highlight">близкие друзья</span>.
            </h2>
            <div class="image-container">
                <img src="https://uploads.onecompiler.io/44btwhcbf/44btvk9pz/phones.png.PNG" class="phones-img" alt="phones">
            </div>
        </section>

        <section class="right-section">
            <div class="auth-content">
                <h1 class="login-title">Войти в Instagram</h1>
                
                <form class="login-form">
                    <input type="text" placeholder="Телефон, имя пользователя или email" class="input-field">
                    <input type="password" placeholder="Пароль" class="input-field">
                    
                    <button type="submit" class="btn-primary">Войти</button>
                    
                    <div class="divider">
                        <div class="line"></div>
                        <span>ИЛИ</span>
                        <div class="line"></div>
                    </div>

                    <a href="#" class="fb-auth">Войти через Facebook</a>
                    <a href="#" class="password-reset">Забыли пароль?</a>
                </form>

                <div class="signup-footer">
                    <p>У вас еще нет аккаунта? <a href="#">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
