<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="brand-box">
            <h1 class="fb-logo-text">facebook</h1>
            <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </section>

        <section class="auth-box">
            <form action="#" class="login-form">
                <div class="field">
                    <label for="email" class="sr-only">Электронный адрес или номер телефона</label>
                    <input type="text" id="email" name="email" placeholder="Электронный адрес или номер телефона" required>
                </div>
                
                <div class="field">
                    <label for="pass" class="sr-only">Пароль</label>
                    <input type="password" id="pass" name="pass" placeholder="Пароль" required>
                </div>

                <button type="submit" class="login-btn">Вход</button>
                <a href="#" class="forgot-link">Забыли пароль?</a>
                
                <hr>

                <button type="button" class="create-account-btn">Создать новый аккаунт</button>
            </form>
            <p class="extra-text"><b>Создать страницу</b> знаменитости, музыкальной группы или компании.</p>
        </section>
    </main>
</body>
</html>
